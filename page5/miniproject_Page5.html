    <script>
        // 테이블 마진(웹 페이지의 오른쪽으로 붙이기)
        document.addEventListener("DOMContentLoaded", () => {
            const table = document.getElementById("mainTable");
            table.style.marginLeft = "auto";
            table.style.marginRight = "0";

            // 글쓰기 버튼 위치 조정
            const writeBtn = document.getElementById("write_btn");
            writeBtn.style.transform = "translate(-50px, +20px)";
        });

        // 이미지 클릭 시 이벤트
        const images = document.querySelectorAll("td img");
        images.forEach(img => {
            img.addEventListener("click", () => {
                window.location.href = "../page7/miniproject_Page7.html"; // 현재 창에서 페이지 이동
            });
        });

        // 작성자 클릭 시 이벤트
        const writers = document.querySelectorAll("#writeID");
        writers.forEach(writer => {
            writer.addEventListener("click", () => {
                window.location.href = "../page7/miniproject_Page7.html"; // 현재 창에서 페이지 이동
            });
        });

        // 작성자 이름 호버 시 이벤트
        writers.forEach(writer => {
            writer.addEventListener("mouseover", () => {
                writer.style.cursor = "pointer"; // 포인터 모양으로 변경
            });

            writer.addEventListener("mouseout", () => {
                writer.style.color = "initial"; // 기본 색상으로 변경
                writer.style.cursor = "default"; // 기본 커서로 변경
            });
        });

        // 글쓰기 버튼 클릭 이벤트
        let writeBtn = document.getElementById("write_btn");
        writeBtn.addEventListener("click", () => {
            window.location.href = "../page6/miniproject_Page6.html";
        });
